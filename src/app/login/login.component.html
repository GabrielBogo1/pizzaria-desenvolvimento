<div class="container mt-4">
  <div class="card">
    <h1>Tela de Login</h1>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="Enter Email"
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          [(ngModel)]="senha"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="Login()">
        Login
      </button>
    </form>
  </div>
</div>
