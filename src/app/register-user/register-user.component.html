<div class="container mt-4">
  <div class="card">
    <h1>Registrar usu√°rio</h1>
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          [(ngModel)]="nomeUsuario"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="name"
          class="form-control"
          placeholder="Enter Name"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="email"
          placeholder="Enter Email"
        />
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input
          type="password"
          [(ngModel)]="senha"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="password"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input
          type="telefone"
          [(ngModel)]="telefone"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="Enter telephone"
        />
      </div>
      <div class="form-group">
        <label>CEP</label>
        <input
          type="telefone"
          [(ngModel)]="cep"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="Enter telephone"
        />
      </div>

      <div class="form-group">
        <label>Logradouro</label>
        <input
          type="telefone"
          [(ngModel)]="logradouro"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          class="form-control"
          placeholder="Enter telephone"
        />
      </div>

      <button (click)="buscarCep()">teste</button>

      <button type="submit" class="btn btn-primary" (click)="save()">
        Registrar
      </button>

      <button routerLink="">Voltar</button>
    </form>
  </div>
</div>
